<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Photos</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="img/newarrow.png" class="left arrow" alt />
        <div class="frame">
          <div class="slider">
            <img
              class="image"
              src="https://images.pexels.com/photos/333083/pexels-photo-333083.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/47312/tiger-predator-animal-tooth-47312.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/3114956/pexels-photo-3114956.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt
            />
          </div>
        </div>
        <img src="img/newarrow.png" class="right arrow" alt />
      </div>
      <div class="bottom"></div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
